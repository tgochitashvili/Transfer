<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <title>Transfer</title>
</head>
<body>
    <div class="transferwindow">
        <div class="titlebar">
            <div class="title">
                Transfer the conversation
            </div>
            <button class="exitbutton" onclick="toggleWindow()">&times</button>
        </div>
        <div id="borderbox"> 

            <input id = "search" type="text" onfocus="searchOnFocus(this)" onfocusout="searchOnFocusOut(this)" placeholder="Search for an agent" onkeyup="searchAgents(this)">
            <input type="radio" id = "online" name="filter" value = "online" style="margin-left: 45px;">
            <label for="online">Online</label>
            <input type="radio" id = "all" name="filter" value = "all" checked = "checked">
            <label for="all">All</label>
            <input type="radio" id = "offline" name="filter" value = "offline">

            <label for="offline">Offline</label>
            <div class = "agentlist">
                <table>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button class="toggletransfer" onclick="toggleWindow()">Toggle</button>
</body>
